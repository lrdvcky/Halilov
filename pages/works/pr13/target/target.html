<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect width="540" height="190" x="0" y="0" fill="skyblue"/>
		<rect width="540" height="100" x="0" y="190" fill="yellowgreen"/>
		<rect class="leg" width="12" height="30" x="190" y="250" rx="5" fill="black" />
		<rect class="leg" width="12" height="30" x="100" y="250" rx="5" fill="black" />
		<circle r="100" cx="150" cy="60%" fill="crimson "/>
		<circle r="80" cx="150" cy="60%" fill="white "/>
		<circle r="60" cx="150" cy="60%" fill="crimson "/>
		<circle r="40" cx="150" cy="60%" fill="white "/>
		<circle r="20" cx="150" cy="60%" fill="crimson "/>
	</svg>
	</body>
</html>
