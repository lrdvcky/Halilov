<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<rect width="320" height="460" x="20" y="20" rx="20" fill="orange"/>
		<circle r="100" cx="140" cy="35%" fill="red"/>
		<ellipse rx="55" ry="15%" cx="240" cy="45%" fill="yellow"/>
		<polygon points="130,290 150,275 170,290" fill="red"/>
		<polygon points="220,310 240,300 260,310" fill="yellow"/>
		<line x1="150" x2="160" y1="290" y2="330" stroke="black" stroke-width="1" fill="black"/>
		<line x1="160" x2="150" y1="330" y2="370" stroke="black" stroke-width="1" fill="black"/>
		<line x1="150" x2="160" y1="370" y2="410" stroke="black" stroke-width="1" fill="black"/>
		<line x1="160" x2="150" y1="410" y2="440" stroke="black" stroke-width="1" fill="black"/>
		<line x1="150" x2="160" y1="440" y2="470" stroke="black" stroke-width="1" fill="black"/>

		<line x1="240" x2="250" y1="310" y2="380" stroke="black" stroke-width="1" fill="black"/>
		<line x1="250" x2="240" y1="380" y2="420" stroke="black" stroke-width="1" fill="black"/>
		<line x1="240" x2="250" y1="420" y2="480" stroke="black" stroke-width="1" fill="black"/>
	</svg>
	</body>
</html>
