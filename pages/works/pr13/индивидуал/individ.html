<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="550" height="800">
        <rect class="leg" width="400" height="600" x="50" y="50" stroke-width="7" stroke="black" fill="none" />
        <rect class="leg" width="400" height="100" x="50" y="50" stroke-width="7" stroke="black" fill="none" />
        <rect class="leg" width="400" height="100" x="50" y="550" stroke-width="7" stroke="black" fill="none" />
        <line x1="200" x2="300" y1="90" y2="90" stroke="black" stroke-width="8" rx="2" />
        <circle r="30" cx="250" cy="75%" stroke-width="20" stroke="black" fill="none"/>
        <rect class="leg" width="110" height="50" x="80" y="575" stroke-width="7" stroke="lightgray" fill="lightgray" />
        <rect class="leg" width="110" height="50" x="310" y="575" stroke-width="7" stroke="lightgray" fill="lightgray" />
	</svg>
	</body>
</html>
